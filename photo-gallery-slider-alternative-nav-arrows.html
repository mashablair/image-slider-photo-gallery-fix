<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- JQuery -->
        <script type="text/javascript" src="http://cdn.rentcafe.com/js/jquery.min.js"></script>

        <!-- OBJECT FIT IMAGE & PICTUREFILL TO FIX IE'S DEFICIENCIES -->
        <script type="text/javascript" src="libraries/object-fit-image/ofi.browser.js"></script>
        <script type="text/javascript" src="libraries/picturefill/3.0.2/picturefill.min.js"></script>

        <!-- LAZY SIZES -->
        <script src="libraries/lazysizes/2.0.0/lazysizes.min.js" async=""></script>
        <script src="libraries/lazysizes/2.0.0/plugins/parent-fit/ls.parent-fit.min.js" async=""></script>

        <!-- SWIPER -->
        <link rel="stylesheet" type="text/css" href="libraries/swiper/3.3.1/css/swiper.min.css"/>
        <script type="text/javascript" src="libraries/swiper/3.3.1/js/swiper.jquery.js"></script>

        <!-- PHOTO GALLERY -->
        <script type="text/javascript" src="photo-gallery.js"></script>
        <link rel="stylesheet" href="photo-gallery.css">
		
		<style>
		
			.swiper-button-next, .swiper-button-prev {
				    background: rgba(0,0,0,.7);
					border: 0;
					border-radius: 3px;
					top: 48%;
					opacity: 1;
					width: 41px;
					height: 40px;
					margin-top: -20px;
					font-size: 60px;
					font-weight: 100;
					line-height: 22px;
					color: #ffffff;
					text-align: center;
			}
			
		</style>

    </head>

    <body>

        <div id="photoGallery" class="swiper-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img
                            tabindex="1"
                            src="https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=200&quality=40"
                            data-src="https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=600"
                            data-srcset="
                            https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=600 600w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=500 500w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=400 400w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=300 300w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/02.jpg?height=200 200w"
                            data-sizes="75vw"
                            alt="Image 02.jpg" 
                            class="lazyload"
                            />
                        <div class="photoGalleryItemCaption">Image 02.jpg</div>
                    </div>

                    <div class="swiper-slide">
                        <img 
                            tabindex="2"
                            src="https://cdn.rcqatol.com/DocumentManager/3/219563/03.jpg?height=200&quality=40"

                            data-srcset="

                            https://cdn.rcqatol.com/DocumentManager/3/219563/03.jpg?height=400 400w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/03.jpg?height=300 300w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/03.jpg?height=200 200w"
                            data-sizes="75vw"
                            alt="Image 03.jpg" 
                            class="lazyload"
                            />
                        <div class="photoGalleryItemCaption">Image 03.jpg</div>
                    </div>

                    <div class="swiper-slide">
                        <img
                            tabindex="3"

                    <div class="swiper-slide">

                            data-src="https://cdn.rcqatol.com/DocumentManager/3/219563/12.jpg?height=600"
                            data-srcset="
                            https://cdn.rcqatol.com/DocumentManager/3/219563/12.jpg?height=600 600w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/12.jpg?height=500 500w,
                            https://cdn.rcqatol.com/DocumentManager/3/219563/12.jpg?height=400 400w,

                            data-sizes="75vw"
                            alt="Image 12.jpg" 
                            class="lazyload"
                            />
                        <div class="photoGalleryItemCaption">Image 12.jpg</div>
                    </div>

                </div>
				
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"><i class="fas fa-angle-left"></i></div>
				<div class="swiper-button-next"><i class="fas fa-angle-right"></i></div>
			</div>
            <div id="photoGalleryCaption"></div>
        </div>
    </body>
</html>
